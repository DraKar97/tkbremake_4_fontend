<table class="table">
    <thead>
        <tr>
            <th>Thứ</th>
            <th>Tiết\Lớp</th>
            <th *ngFor="let o of lops">{{o.l}}</th>
        </tr>
    </thead>
    <tbody *ngFor="let thu of [2,3,4,5,6,7,8]">
        <tr>
            <td id="bordertop"></td>
            <td>1</td>
            <td *ngFor="let o of lops">{{tkb[thu][1][findL(o.l,lops)]}}</td>
        </tr>
        <tr>
            <td id="bordernone"></td>
            <td>2</td>
            <td *ngFor="let o of lops">{{tkb[thu][2][findL(o.l,lops)]}}</td>
        </tr>
        <tr>
            <td id="bordernone">{{thu}}</td>
            <td>3</td>
            <td *ngFor="let o of lops">{{tkb[thu][3][findL(o.l,lops)]}}</td>
        </tr>
        <tr>
            <td id="bordernone"></td>
            <td>4</td>
            <td *ngFor="let o of lops">{{tkb[thu][4][findL(o.l,lops)]}}</td>
        </tr>
        <tr>
            <td id="borderbot"></td>
            <td>5</td>
            <td *ngFor="let o of lops">{{tkb[thu][5][findL(o.l,lops)]}}</td>
        </tr>
    </tbody>
</table>

<details>
    <summary><img [src]="alert"> Cảnh báo : TKB chưa xếp {{logs.length}} tiết!</summary>
    <p *ngFor="let o of logs">{{o.l+" "+o.mh+" "+o.gv+" : "+o.tiet}}</p>
</details>
